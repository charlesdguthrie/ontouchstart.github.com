<html>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<head>
<style>
* {
  margin: 0;
  padding: 0;
  text-decoration: none;
  -webkit-touch-callout:none;
  -webkit-user-select:none;
  -webkit-text-size-adjust:none;
  -webkit-tap-highlight-color: transparent;
}

pre {
  font-family: monospace;
  font-size: 14px;
  margin: 3.5em;
  margin-top: 0;
  padding: 1em;
  border: 1px solid black;
}

textarea {
  font-family: monospace;
  font-size: 14px;
  font-weight: bold;
  margin-left: 3.5em;
  margin-bottom: 3.5em;
  padding: 0.5em;
  border-radius: 0;
  color: #00FF00; background: #000000;
  -webkit-user-select: text;
}

.output {
  margin: 1em; padding : 1em;
  font: 20px "American Typewriter";
  border-radius: 0.5em;
  color: #00FF00; background: #000000;
}

#license {
  margin: 0;
  margin-bottom: 1em;
  padding: 1em;
  font-family: Helvetica;
  border-bottom: 2px solid #123;
}
</style>
<title>ontouchstart</title>
</head>
<body>

</div>
<script type="text/coffeescript">
window.cs = (code) ->
  if document.location.search is '?source'
    $input = document.createElement 'textarea'
    document.body.appendChild $input
    $jsBlock = document.createElement 'pre'
    $jsBlock.innerText= '[Touch here to compile CoffeeScript]'
    document.body.appendChild $jsBlock
 
    lines = code.split '\n'
    loc = lines.length
    $input.rows = loc
    $input.cols = 80
    $input.value = code  
  
    $jsBlock.ontouchstart = ->
      $jsBlock.innerText = "/* Touch here to run */ \n"
      $jsBlock.innerText += CoffeeScript.compile $input.value
      $jsBlock.ontouchstart = -> 
        $input.blur()
        $input.style.display = 'none'
        $jsBlock.style.display = 'none'
        js = document.createElement 'script'
        js.innerText = $jsBlock.innerText
        document.body.appendChild js
  else
    js = document.createElement 'script'
    js.innerHTML = CoffeeScript.compile code
    document.body.appendChild js
</script>
<script type="text/coffeescript">
cs '''
setBoard = (w = 600, h = 600) ->
  c = document.createElement 'div'
  c.style.position = 'relative'
  c.style.width = w + 'px'
  c.style.height = h + 'px'
  c.style.marginTop = '1em'
  c.style.marginLeft = (document.body.scrollWidth - w) / 2 + 'px'

  window.addEventListener 'orientationchange', ->
    c.style.marginLeft = (document.body.scrollWidth - w) / 2 + 'px'

  document.body.appendChild c

  canvas = document.createElement 'canvas'
  canvas.width = w
  canvas.height = h 
  c.appendChild canvas

  ctx = canvas.getContext '2d'
  ctx.lineWidth = 1
  do ctx.beginPath
  ctx.moveTo w/3 ,0
  ctx.lineTo w/3, h
  
  ctx.moveTo 2*w/3, 0
  ctx.lineTo 2*w/3, h

  ctx.moveTo 0, h/3
  ctx.lineTo w, h/3

  ctx.moveTo 0, 2*h/3
  ctx.lineTo w, 2*h/3
  ctx.stroke()
  ctx.save()

  ctx.font = '12px American Typewriter'

  ctx.fillText "ontouchstart.github.com", w - 150, h - 10

  tileArray = []
  OScore = [0,0,0,0,0,0,0,0]
  XScore = [0,0,0,0,0,0,0,0]
  scoreIndex = [
      [0, 3, 6]
      [0, 4]
      [0, 5, 7]
      [1, 3]
      [1, 4, 6, 7]
      [1, 5]
      [2, 3, 7]
      [2, 4]
      [2, 5, 6]
    ]

  replay = ->
    canvas.ontouchstart = null
    do setBoard

  mark = (n) ->
    for i in  [0..8]
      tileArray[i].style.display = 'none'
    ctx.beginPath()
    ctx.lineWidth = 80
    ctx.strokeStyle = 'rgba(255,255,0,0.7)'
    if n == 0
      ctx.moveTo 0, h/6
      ctx.lineTo w, h/6
    if n == 1
      ctx.moveTo 0, h/6 + h/3
      ctx.lineTo w, h/6 + h/3
    if n == 2
      ctx.moveTo 0, h/6 + 2*h/3
      ctx.lineTo w, h/6 + 2*h/3
    if n == 3
      ctx.moveTo w/6, 0
      ctx.lineTo w/6, h
    if n == 4
      ctx.moveTo w/6 + w/3 , 0
      ctx.lineTo w/6 + w/3, h
    if n == 5
      ctx.moveTo w/6 + 2*w/3, 0
      ctx.lineTo w/6 + 2*w/3, h
    if n == 6
      ctx.moveTo 0, 0
      ctx.lineTo w, h
    if n == 7
      ctx.moveTo 0, h
      ctx.lineTo w, 0
    do ctx.stroke

    canvas.ontouchstart = replay

  OPlaying = false
  id = 0
  for j in [0..2]
    for i in [0..2]
      tile = document.createElement 'div'
      tile.style.position = 'absolute'
      tile.style.left = "#{w * i / 3}px"
      tile.style.top = "#{h * j / 3}px"
      tile.style.width = "#{w/3-1}px"
      tile.style.height = "#{h/3-1}px"
      tile.id  = id++
      tile.x = w * i / 3 + w / 6
      tile.y = h * j / 3 + h / 6
      tileArray.push tile
      c.appendChild tile

  moveCount = 0
  select = (i) ->
    return ->
        tileArray[i].style.display = 'none'
        x = tileArray[i].x
        y = tileArray[i].y
        id = tileArray[i].id
        ctx.save()
        ctx.lineWidth = 25
        ctx.lineCap = 'round'
        do ctx.beginPath
        if OPlaying
          OScore[n]++ for n in scoreIndex[id]              
          ctx.arc x, y, w/9, 0, Math.PI*2, true
          OPlaying = false
        else
          XScore[n]++ for n in scoreIndex[id] 
          ctx.moveTo x - w/9, y - w/9
          ctx.lineTo x + w/9, y + w/9
          ctx.moveTo x - w/9, y + w/9
          ctx.lineTo x + w/9, y - w/9
          OPlaying = true
        do ctx.stroke
        do ctx.restore
        do ctx.save
        
        for n in [0..7]
         if OScore[n] > 2           
           mark n
           return
         
        for n in [0..7]
          if XScore[n] > 2
            mark n
            return

        moveCount++
        if moveCount < 7
          document.title = "#{9 - moveCount} moves left"
        else
          document.title = "#{9 - moveCount} move left"
 
        if moveCount > 8
          canvas.ontouchstart = replay

  for i in [0..8]
      tileArray[i].ontouchstart = select i

  document.title = 'Tic-tac-toe'

do setBoard

'''
</script>
<script type="text/javascript" src="../coffee-script-1.2.js"></script>
</body>
</html>
