<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>ontouchstart</title>
  </head>
  <body>
    <script>
      function el(tag) {
        var ns = "http://www.w3.org/2000/svg";
        return document.createElementNS(ns, tag);
      }

      var svg = el("svg");

      function setCSS(el, attr) {
        for(var k in attr) {
          if(attr.hasOwnProperty(k)) {
            el.style[k] = attr[k];
          }
        }
        return el;
      }

      function setAttr(el, attr) {
        for(var k in attr) {
          if(attr.hasOwnProperty(k)) {
            el.setAttribute(k, attr[k]);
          }
        }
        return el;
      }

      function resize (svg) {        
        var w = window.innerWidth;
        var h = window.innerHeight;
        setAttr(svg, { 
          "viewBox" : "0 0 " + w + " " + h,
          "width" : w,
          "height" : h
        });

        setCSS(svg, {
          position : "absolute",
          left : 0,
          top : 0,
          margin : 0,
          width : w + "px",
          height : h + "px"
        });
      }

      var defs = el("defs");
      svg.appendChild(defs);

      var path = el("path");
      setAttr(path, {
        "id" : "path",
        "stroke" : "red",
        "stroke-linecap" : "round",
        "fill" : "none"
      });

      svg.appendChild(path);

      function textPath (string) {
        var text = el("text");
        var textPath = el("textPath");
        textPath.setAttributeNS(
          "http://www.w3.org/1999/xlink", 
          "xlink:href", 
          "#path");

        var data = document.createTextNode();
        data.nodeValue = string;

        textPath.appendChild(data);
        text.appendChild(textPath);
        svg.appendChild(text);
      }

      var d = "";
      
      if(document.createTouch) {
        document.ontouchstart = function (e) {
          e.preventDefault();
          var x0 = e.touches[0].pageX;
          var y0 = e.touches[0].pageY;
          
          d = "M" + x0 + "," + y0;
                   
          document.ontouchmove = function (e) {
            var x = e.touches[0].pageX;
            var y = e.touches[0].pageY;
            d += "L" + x + "," + y;
            setAttr(path, { opacity : 1, d : d });
          };
        };
        document.ontouchend = function () {
          textPath(document.body.innerHTML);
          setAttr(path, { opacity : 0 });
        };
      }
      else {
        document.onmousedown = function (e) {
          e.preventDefault();
          var x0 = e.pageX;
          var y0 = e.pageY;
          d = "M" + x0 + "," + y0;
           
          document.onmousemove = function (e) {
            var x = e.pageX;
            var y = e.pageY;
            d += "L" + x + "," + y;
            setAttr(path, { opacity : 1, d : d });
          };
        };

        document.onmouseup = function () {
          document.onmousemove = null;
          textPath(document.body.innerHTML);
          setAttr(path, { opacity : 0 });
        };
      }

      window.onresize = function () {
        resize(svg);
      };

      document.body.appendChild(svg);

      window.onresize();
    </script>
  </body>
</html>
