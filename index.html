<!DOCTYPE html>
<html>
  <head>
    <title>ontouchstart.github.com</title>
    <style>
    </style>
    <script type="text/javascript">      
      function lockDocument() {
        document.addEventListener('touchmove', function (e) {
           e.preventDefault();
        })
      }

      function css(rule) {
        document.styleSheets[0].insertRule(rule);
      }

      function el(parent, tag) {
        var _el = document.createElement(tag);
        parent.appendChild(_el);
        return _el;
      }

      function resetCSS() {
        css(" * { -webkit-touch-callout:none; }");
        css(" * { -webkit-user-select:none; }");
        css(" * { -webkit-text-size-adjust:none; }");
        css(" * { -webkit-tap-highlight-color: transparent;}");
      }
      
      function holdToChange(el, text) {
        var old = el.innerHTML;
        el.ontouchstart = function () { 
          this.innerHTML = text;
        }
        el.ontouchend = function () { 
          this.innerHTML = old;
        }
      }

      function trigger(target, name, data) {
        var evt = document.createEvent('Events');
        evt.initEvent(name, true, true);
        evt.data = data;
        target.dispatchEvent(evt);
      }

      function touchMoveToSpin(sensor, x_min, x_max, listenerArray) {

        function spinCSS (angle_min, angle_max, n) {
          var angle = angle_min;
          var d = (angle_max - angle_min) / n;
          for(var i = 0; i < n; i++){
            css('.spin-' + i + ' { -webkit-transform: rotateY(' + angle + 'deg);}');
            angle += d;
          }
        }

        spinCSS(-180, 180, x_max - x_min);

        sensor.ontouchstart = function () { 
          sensor.ontouchmove = function (e) {
            var x = e.touches[0].pageX;
            if( x < x_min) return;
            if( x > x_max) return;
            for(var i = 0; i < listenerArray.length; i++) {
              trigger(listenerArray[i], 'spin', 'spin-' + (x - x_min));
            }
          };
        }
      }

      window.addEventListener('load', function() {
        lockDocument();
        resetCSS();
        css(" * { width: 100%; text-align: center; }");     
        var container = el(document.body, 'div');
        container.id = 'container';
        css(" #container { width: 100%; height: 100%; margin-top: 20%;}");
        css(" #container { -webkit-perspective: 500px;}}");

        var helloWorld = el(container, 'h1');
        var spinClass = el(container, 'h4');

        helloWorld.innerHTML = 'Hello World';
        holdToChange(helloWorld, 'Hello World from ontouchstart');
        touchMoveToSpin(document, 0, document.body.scrollWidth,[helloWorld, spinClass]);

        helloWorld.addEventListener('spin', function (e) {
          this.className = e.data;
        });

        spinClass.addEventListener('spin', function (e) {
          this.innerHTML = e.data;
        });
      });
    </script>
  </head>
  <body>
  </body>
</html>
