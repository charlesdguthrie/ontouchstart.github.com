<head>
<style>
* {
 margin: 0;
 padding: 0;
 text-decoration: none;
 -webkit-touch-callout:none;
 -webkit-user-select:none;
 -webkit-text-size-adjust:none;
 -webkit-tap-highlight-color: transparent;
}

pre {
  font-family: monospace;
  font-size: 14px;
  margin: 3.5em;
  margin-top: 0;
  padding: 1em;
  border: 1px solid black;
}

textarea {

  margin-left: 3.5em;
  margin-bottom: 3.5em;

  color: #00FF00; background: #000000;
  -webkit-user-select: text;

<script type="text/coffeescript">
window.cs = (code) ->
  if document.location.search is '?source'
    $input = document.createElement 'textarea'
    document.body.appendChild $input
    $jsBlock = document.createElement 'pre'
    $jsBlock.innerText= '[Touch here to compile CoffeeScript]'
    document.body.appendChild $jsBlock
 
    lines = code.split '\n'
    loc = lines.length
    $input.rows = loc
    $input.cols = 80
    $input.value = code  
  
    $jsBlock.ontouchstart = ->
      $jsBlock.innerText = "/* Touch here to run */ \n"
      $jsBlock.innerText += CoffeeScript.compile $input.value
      $jsBlock.ontouchstart = -> 
        $input.blur()
        $input.style.display = 'none'
        $jsBlock.style.display = 'none'
        js = document.createElement 'script'
        js.innerText = $jsBlock.innerText
        document.body.appendChild js
  else
    js = document.createElement 'script'
    js.innerText = CoffeeScript.compile code
    document.body.appendChild js
</script>
<script type="text/coffeescript">
cs '''
c = document.createElement 'div'
c.style.position = 'relative'
c.style.width = '600px'
c.style.height = '600px'
c.style.margin = 'auto'
c.style.border = '1px solid #000'
document.body.appendChild c

c.ontouchstart = (e) ->
  e.preventDefault()

bounceEvt = document.createEvent "Events" 
bounceEvt.initEvent 'bounce', false, true

ballEvt = document.createEvent "Events" 
ballEvt.initEvent 'ball', false, true

class Ball
  constructor: (@x=0, @y=0, @r=30, @dx=0, @dy=0) ->
    @b = document.createElement 'div'
    @b.style.position = 'absolute'
    @b.style.width = "#{2*@r}px"
    @b.style.height = "#{2*@r}px"
    @b.style.webkitBorderRadius = "#{@r}px"
    @b.style.background = 'blue'
    @b.style.left = "#{300 - @r}px"
    @b.style.top = "#{300 - @r}px"
    @b.style.webkitTransform = "translate3d(#{@x}px, #{-@y}px, 0)"    
    c.appendChild @b
    
    move = =>
      @y += @dy
      @x += @dx
      ballEvt.x = @x
      ballEvt.y = @y
      ballEvt.r = @r
      ballEvt.ball = @
      document.dispatchEvent ballEvt            

      @b.style.webkitTransform = "translate3d(#{@x}px, #{-@y}px, 0)"    
      @b.style.webkitTransitionDuration = '1ms'
      @moveStep = setTimeout move, 1

    @b.ontouchstart = (e) =>
      clearTimeout @moveStep
      x0 = e.touches[0].pageX
      y0 = e.touches[0].pageY
      t0 = new Date()
      dx = 0

      @b.ontouchmove = (e) =>
        dx = e.touches[0].pageX - x0
        dy = e.touches[0].pageY - y0
        @b.style.webkitTransform = "translate3d(#{@x + dx }px, #{-@y + dy}px, 0)"    
      @b.ontouchend = (e) =>
        t = new Date()
        @dx = 10 * dx / (t - t0)
        @dy = - 10 * dy / (t - t0)
        @x += dx
        @y -= dy
        move()       

class Container
  constructor: (@w=300, @h=300) ->
    @wall = document.createElement 'div'
    @wall.style.position = 'absolute'
    @wall.style.background = '#fff'
    @wall.style.width = "#{2*@w}px"
    @wall.style.height = "#{2*@h}px"
    @wall.style.left = "#{300-@w}px"
    @wall.style.top = "#{300-@h}px"
    c.appendChild @wall
    c.style.background = '#000'

    document.addEventListener 'ball', (e) =>
      if e.x < -@w + e.r
        bounceEvt.dx = -1
        bounceEvt.x = -@w + e.r
        bounceEvt.dy = 1
        bounceEvt.ball = e.ball
        document.dispatchEvent bounceEvt     

      if e.x > @w - e.r
        bounceEvt.dx = -1
        bounceEvt.x = @w - e.r
        bounceEvt.dy = 1
        bounceEvt.ball = e.ball
        document.dispatchEvent bounceEvt
  
      if e.y < -@h + e.r
        bounceEvt.dy = -1
        bounceEvt.y = -@h + e.r
        bounceEvt.dx = 1
        bounceEvt.ball = e.ball
        document.dispatchEvent bounceEvt

      if e.y > @h -  e.r
        bounceEvt.dy = -1
        bounceEvt.y = @h - e.r
        bounceEvt.dx = 1
        bounceEvt.ball = e.ball
        document.dispatchEvent bounceEvt

    document.addEventListener 'bounce', (e) -> 
      e.ball.x = e.x if e.dx < 0
      e.ball.dx = e.dx * e.ball.dx
      e.ball.y = e.y if e.dy < 0
      e.ball.dy = e.dy * e.ball.dy

new Container 
new Ball
