<html>
<head>
<meta name="viewport" content="width=device-width" />
<title>ontouchstart</title>
<style></style>
</head>
<body>
<a href="#000"><button>#000</button></a>
<a href="#F00"><button>#F00</button></a>
<a href="#0F00"><button>#0F0</button></a>
<a href="#00F"><button>#00F</button></a>
<a href="#0FF"><button>#0FF</button></a>
<a href="#F0F"><button>#F00F</button></a>
<a href="#FF0"><button>#FF0</button></a>
<a href="#FFF"><button>#FFF</button></a>
<script>
window.onhashchange = function () {
  document.body.style.background = document.location.hash;      
};
window.onhashchange();
</script>
</body>
</html>
